<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
    	table{border: 2px solid red;}
    	td{border: 1px solid blue;}
	</style>
</head>
<body>

<!-- 
create a table with 4 rows

ROW 1 (used as table header)
	th: employee			th: position				th: salary

ROW 2
	td: Frank				td: CEO						td: $80000

ROW 3
	td: Gary				td: Human Resource			td: $80000

ROW 4
	td: Hannah				td: Cleaner					td: $999999
 -->

 <table>
		<tr>
			<th>employee</th>
			<th>position</th>
			<th>salary</th>
		</tr>
	 
		<tr>
			<tr style="background-style:yellow;">
			<td rowspan="2">
				Frank
			</td>
			<td>CEO</td>
			<td>$80000</td>
		</tr>

		<tr>
	
				<td>Human Resource</td>
				<td>#80000</td>
		</tr>

		<tr>
				<td>Hannah</td>
				<td>Cleaner</td>
				<td>$999999</td>
		</tr>

				<td style="text-align:center;"colspan="3">
				
				Long column
					</td>

			</tr>
	</table>
	











</body>
</html>
