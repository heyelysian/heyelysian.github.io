<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>

<style>
	.focus_red:focus {
		color:red;
	}



</style>


</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->

<form action="https://coderinyou-1332.appspot.com/submit" method="POST">

<div>
	<label for="name_txt">
		Name
	</label>
<input class="focus_red" type="text" id="name_txt" required name="my_name" required placeholder="Please input your username">
</div>

<!-- purpose of ID tag - autofocus the input element to the input section. if you dont state label, dont need id -->
<div>
	<label for="email_txt">
		Email		
	</label>
	<input type="email" id="email_txt" required name="my_email" required placeholder="Please input your email">
</div>

<div>

	<textarea name="my_message" placeholder="input your message" rows="10"></textarea></textarea>
	<input type="submit" value="Sign Up">
</div>

<select>
	<option value="1">Mr.</option>
	<option value="2">Mrs.</option>

</select>
	

</form>













</body>
</html>
